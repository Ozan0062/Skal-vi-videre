name: Build, test, publish and deploy project to Simply

on: [push]

jobs:
  build_and_deploy:
    name: Build package, test it and deploy to Simply
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
          
      - name: Install dependencies
        run: dotnet restore

      - name: Build
        env:
          ConnectionString: ${{ secrets.CONNECTIONSTRING }}
          ApiKey: ${{ secrets.APIKEY }}
        run: dotnet build --configuration Release --no-restore

      - name: Test
        env:
          ConnectionString: ${{ secrets.CONNECTIONSTRING }}
        run: dotnet test --no-build --configuration Release
        
      - name: Publish
        run: dotnet publish --configuration --no-build --output ./publish
    
      - name: Deploy to Simply
        uses: rasmusbuchholdt/simply-web-deploy@2.1.0
        with:
          website-name: skalvividere.nu
          server-computer-name: https://nt8.unoeuro.com:8172/MsDeploy.axd
          server-username: ${{ secrets.FTP_USERNAME }}
          server-password: ${{ secrets.FTP_PASSWORD }}
