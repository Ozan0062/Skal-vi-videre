name: Build, publish and deploy project to Simply

on: [push]

jobs:
  build_and_deploy:
    name: Build package and deploy to Simply
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 9.0
          
      - name: Install dependencies
        run: dotnet restore

      - name: Publish
        run: dotnet publish skal-vi-videre/skal-vi-videre.csproj --configuration Release --framework netcoreapp9.0 --output ./publish --runtime win-x86 --self-contained true -p:PublishTrimmed=false -p:PublishSingleFile=false

      - name: Test with .NET
        run: dotnet test

      - name: Deploy to Simply
        uses: rasmusbuchholdt/simply-web-deploy@2.1.0
        with:
          website-name: skalvividere.nu
          server-computer-name: https://nt8.unoeuro.com:8172/MsDeploy.axd
          server-username: ${{ secrets.FTP_USERNAME }}
          server-password: ${{ secrets.FTP_PASSWORD }}
          #source-path: /
