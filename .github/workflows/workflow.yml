name: Build and Deploy to Simply

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout Code
      uses: actions/checkout@v3

    # Set environment variables for GitHub Actions (these should be empty)
    - name: Set GitHub Secrets as Empty
      run: |
        echo "GITHUB_ACTIONS=true" >> $GITHUB_ENV
        echo "CONNECTION_STRING=" >> $GITHUB_ENV
        echo "API_KEY=" >> $GITHUB_ENV

    # Install .NET SDK
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 9.0

    # Build .NET application
    - name: Build Project
      run: dotnet publish -c Release -o publish_output

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    # Deploy via SFTP to Simply
    - name: SFTP Deploy
      uses: appleboy/scp-action@v0.1.4
      with:
        host: your-simply-server.com
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        source: publish_output/
        target: public_html
