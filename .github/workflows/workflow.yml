name: Build and Deploy to Simply

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Tjek kildekoden ud
    - name: Checkout Code
      uses: actions/checkout@v3

    # Installer .NET SDK
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 9.0
      
    # Build .NET applikation
    #- name: Build Project
      #run: dotnet publish -c Release -o publish_output

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    # Upload filerne via SFTP til Simply
    - name: SFTP Deploy
      uses: appleboy/scp-action@v0.1.4
      with:
        host: nt8.unoeuro.com      # Angiv din serveradresse her
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        source: ./bin/Release/net9.0/ 
        #C:\Users\ohsab\Desktop\Datamatiker\Hovedopgave\Skal-vi-videre\bin\Release\net9.0  # Angiv den lokale mappe, du vil uploade
        targer: public_html/    # Angiv den fjernserver mappe
