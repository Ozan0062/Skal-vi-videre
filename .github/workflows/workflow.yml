
name: Build and Deploy to Simply

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Tjek kildekoden ud
    - name: Checkout Code
      uses: actions/checkout@v3

    # Installer .NET SDK
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 9.0
   # Erstat Secrets.cs v√¶rdier med GitHub Secrets
    - name: Replace Secrets.cs with GitHub Secrets
      run: |
          sed -i "s|public static string ConnectionString = \".*\";|public static string ConnectionString = \"${{ secrets.ConnectionString }}\";|" Secrets.cs
          sed -i "s|public static string APIKey = \".*\";|public static string APIKey = \"${{ secrets.APIKey }}\";|" Secrets.cs
     

    # Build .NET applikation
    - name: Build Project
      run: dotnet publish -c Release -o publish_output

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    # Upload filerne via SFTP til Simply
    - name: SFTP Deploy
      uses: appleboy/scp-action@v0.1.4
      with:
        host: your-simply-server.com
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        source: publish_output/
        target: public_html
