name: Build and Deploy to Simply

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Tjek kildekoden ud
    - name: Checkout Code
      uses: actions/checkout@v3

    # Installer .NET SDK
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 9.0
      
    # Build .NET applikation
    - name: Build Project
      run: dotnet publish -c Release -o publish_output

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    # Upload filerne via SFTP til Simply
    - name: SFTP Deploy
      uses: appleboy/scp-action@v0.1.4
      with:
        host: nt8.unoeuro.com
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        source: publish_output/
        target: public_html
